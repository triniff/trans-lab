<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trans-Lab</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Fontawesome -->
		<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Fuente -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id="home">
		<div class="container">
			<div class="row logo">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<img src="docs/imagen.png" alt="Trans-Lab">
					<h1>TRANS-LAB</h1>
				</div>
			</div>
			<div class="row sign-in">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="input-group input-group-lg">
						<i class="fa fa-user-o" aria-hidden="true"></i>
					  <input type="text" class="form-control" placeholder="Correo electrónico" aria-describedby="sizing-addon1" id="user">
					</div>
					<div class="input-group input-group-lg">
						<i class="fa fa-lock" aria-hidden="true"></i>
					  <input type="number" class="form-control" placeholder="Contraseña" aria-describedby="sizing-addon1" id="pass">
					</div>
					<button type="button" class="btn btn-sign" id="sign-in">INICIAR SESIÓN</button>
					<a href="#">¿Olvidaste tu contraseña?</a>
				</div>
			</div>
			<div class="row sign-text">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h4>¿NO TIENES UNA CUENTA? <span>REGÍSTRATE</span></h4>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JS -->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
